<html>
  <head>
    <title>Vigorjs componentmanager</title>
    <link rel="stylesheet" href="../common/styles.css">
    <style>
      .serialized-output {
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <iframe src="../common/example-menu.html" frameborder="0" class="examples"></iframe>
    <div class="app-wrapper">
      <div class="description">
        <h2>Serialize the componentManager</h2>

        <p>By calling the method serialize on the componentManager you get the current state of componentManager stringified. By parsing the string back to a object this can be used to bootstrap the componentManager.</p>

        <button class="randomize">Randomize</button>
        <button class="serialize">Serialize</button>
        <button class="save">Save to localStorage</button>
      </div>
      <pre class="serialized-output">
      </pre>
      <div class="component-area--main"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <script src="../../dist/backbone.vigor.componentmanager.js"></script>

    <script src="./app/Router.js"></script>
    <script src="./components.js"></script>
    <script src="./components/FilterComponent.js"></script>
    <script src="./app/app.js"></script>

    <script type="text/javascript">
      var app = app || {},
          filter;

      $(document).ready(function () {
        'use strict'
        filter = new app.Filter({
          el: '.app-wrapper'
        });
      });

    </script>
  </body>
</html>
