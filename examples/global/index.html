<html>
  <head>
    <title>Vigorjs componentmanager</title>

  </head>
  <body>

  <div class="app-wrapper">
    <header>
      <h1>Vigorjs componentmanager</h1>
      <div class="component-area--header"></div>
    </header>
    <div class="app-body"></div>
  </div>

  <!-- BEGIN: Underscore Template Definition. -->
  <script type="text/template" class="controls-template">
    <button class="add-component">Add a component</button>
    <button class="remove-component">Remove a component</button>
    <button class="change-component--order">Change component order</button>
    <button class="change-component--target">Change component target</button>
  </script>

  <script type="text/template" class="navigation-template">
    <nav class="navigation">
      <ul class="main-menu">
        <li><a href="#home" class="link">home</a></li>
        <li><a href="#products" class="link">link1</a></li>
        <li><a href="#about-us" class="link">link2</a></li>
        <li><a href="#article/3" class="link">link3</a></li>
      </ul>
    </nav>
  </script>

  <script type="text/template" class="main-template">
    <aside class="sidebar">
      <div class="component-area--sidebar-first"></div>
      <ul class="sub-menu">
        <li><a href="#route1/1" class="link">link1</a></li>
        <li><a href="#route1/1" class="link">link2</a></li>
        <li><a href="#route1/1" class="link">link3</a></li>
        <li><a href="#route1/1" class="link">link4</a></li>
      </ul>
      <div class="component-area--sidebar-second"></div>
    </aside>

    <div class="component-area--main">
      <div class="vigorjs-component" data-order="10">hardcoded ->1 order 10</div>
      <div class="vigorjs-component" data-order="30">hardcoded ->2 order 30</div>
      <div class="vigorjs-component">hardcoded ->3 order not defined</div>
      <div class="vigorjs-component" data-order="40">hardcoded ->4 order 40</div>
    </div>

    <aside class="right-column component-area--right-column"></aside>

    <footer class"footer component-area--footer"></footer>
  </script>

  <script type="text/template" class="article-template">
    <article class="article">
      <div class="component-area--article-above-header"></div>
      <div class="section-header"></div>
      <div class="component-area--article-below-header"></div>
      <div class="section-body"></div>
      <div class="component-area--article-footer"></div>
    </article>
    <aside class="article-sidebar component-area--article-sidebar"></aside>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

  <script src="../../dist/backbone.vigor.componentmanager.js"></script>
  <script src="./components/ComponentOne.js"></script>
  <script src="./components/ComponentTwo.js"></script>
  <script src="./components/ComponentThree.js"></script>
  <script src="./components/NavigationComponent.js"></script>

  <script src="./components.js"></script>
  <script src="./app/ControlsView.js"></script>
  <script src="./app/MainView.js"></script>
  <script src="./app/ArticleView.js"></script>
  <script src="./app/Router.js"></script>
  <script src="./app/app.js"></script>

  <script type="text/javascript">
    var helloWorld;

    $(document).ready(function () {
      'use strict'
      helloWorld = new app.HelloWorld({
        el: '.app-wrapper'
      });
    });

  </script>
  </body>
</html>
