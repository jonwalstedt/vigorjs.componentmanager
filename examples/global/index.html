<html>
  <head>
    <title>Vigorjs componentmanager</title>
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>

  <div class="app-wrapper"></div>

  <!-- BEGIN: Underscore Template Definition. -->
  <!-- ############# Controls ###############-->
  <script type="text/template" class="controls-template">
    <button class="vigorjs-controls__toggle-controls">Toggle controls</button>

    <button class="add-component">Add a component</button>
    <button class="remove-component">Remove a component</button>
    <button class="change-component--order">Change component order</button>
    <button class="change-component--target">Change component target</button>
  </script>

  <!-- ############# Components ###############-->
  <script type="text/template" class="login-template">
    <input type="text" placeholder="Username" class="login__field login__field--username"/>
    <input type="password" placeholder="Password" class="login__field login__field--password"/>
    <button type="button" class="login__button login__submit">Login</button>
  </script>

  <script type="text/template" class="navigation-template">
    <ul class="main-menu">
      <li class="main-menu__list-item"><a href="#home" class="link main-menu__link">Home</a></li>
      <li class="main-menu__list-item"><a href="#news" class="link main-menu__link">News</a></li>
      <li class="main-menu__list-item"><a href="#logout" class="link main-menu__link">Logout</a></li>
    </ul>
  </script>

  <script type="text/template" class="marquee-template">
    <p>Im the marquee</p>
  </script>

  <!-- ############# Layouts ###############-->
  <script type="text/template" class="main-template">
    <aside class="sidebar">
      <div class="component-area component-area--sidebar-first"></div>
      <ul class="sub-menu">
        <li><a href="#route1/1" class="link sub-menu__link">link1</a></li>
        <li><a href="#route1/1" class="link sub-menu__link">link2</a></li>
        <li><a href="#route1/1" class="link sub-menu__link">link3</a></li>
        <li><a href="#route1/1" class="link sub-menu__link">link4</a></li>
      </ul>
      <div class="component-area component-area--sidebar-second"></div>
    </aside>

    <div class="content-wrapper">
      <header class="header">
        <h1>Vigorjs componentmanager</h1>
        <div class="component-area component-area--header"></div>
      </header>

      <div class="component-area component-area--below-header"></div>

      <div class="main-content component-area component-area--main">
        <div class="vigorjs-component" data-order="10">hardcoded ->1 order 10</div>
        <div class="vigorjs-component" data-order="30">hardcoded ->2 order 30</div>
        <div class="vigorjs-component">hardcoded ->3 order not defined</div>
        <div class="vigorjs-component" data-order="40">hardcoded ->4 order 40</div>
      </div>

      <aside class="right-column component-area component-area--right-column"></aside>

    </div>

    <footer class="footer component-area component-area--footer"></footer>
  </script>

  <script type="text/template" class="landing-template">
    <header class="header">
      <h1>Vigorjs componentmanager</h1>
      <div class="component-area component-area--header"></div>
    </header>
    <div class="component-area component-area--main"></div>
    <footer class"footer component-area component-area--footer"></footer>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

  <script src="../../dist/backbone.vigor.componentmanager.js"></script>
  <script src="./components/ComponentOne.js"></script>
  <script src="./components/MarqueeComponent.js"></script>
  <script src="./components/LoginComponent.js"></script>
  <script src="./components/NavigationComponent.js"></script>

  <script src="./components.js"></script>
  <script src="./app/ControlsView.js"></script>
  <script src="./app/MainView.js"></script>
  <script src="./app/LandingView.js"></script>
  <script src="./app/Router.js"></script>
  <script src="./app/app.js"></script>

  <script type="text/javascript">
    var helloWorld;

    $(document).ready(function () {
      'use strict'
      helloWorld = new app.HelloWorld({
        el: '.app-wrapper'
      });
    });

  </script>
  </body>
</html>
