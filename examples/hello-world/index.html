<html>
  <head>
    <title>Vigorjs componentmanager - Hello World</title>
    <link rel="stylesheet" href="../common/styles.css">
  </head>
  <body>
    <iframe src="../common/example-menu.html" frameborder="0" class="examples"></iframe>
    <div class="app-wrapper">
      <header class="example-header">
        <a href="#add-hello-world">Add Hello World</a>
        <a href="#remove-hello-world">Remove Hello World</a>
      </header>
      <div class="component-area--main"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <script src="../../dist/backbone.vigor.componentmanager.js"></script>

    <script src="./app/Router.js"></script>
    <script src="./components.js"></script>
    <script src="./components/HelloWorldComponent.js"></script>
    <script src="./app/app.js"></script>

    <script type="text/javascript">
      var app = app || {},
          helloWorld;

      $(document).ready(function () {
        'use strict'
        helloWorld = new app.HelloWorld({
          el: '.app-wrapper'
        });
      });

    </script>
  </body>
</html>
