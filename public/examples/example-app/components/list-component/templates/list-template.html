{{#each listItems}}
  <li class="list-component__list-item">
    <a href="<%= item.href %>" class="list-component__link">
      <h3 class="list-component__title">{{{title}}}</h3>
      <p class="list-component__desc">{{desc}}</p>
      <small class="list-component__date">2015-10-20</small>
    </a>
  </li>
{{/each}}
