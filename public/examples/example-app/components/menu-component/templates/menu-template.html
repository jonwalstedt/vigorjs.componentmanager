<ul class="menu">
  {{#each menuItems}}
    <li class="menu__item">
      <a href="{{href}}" class="menu__link">{{label}}</a>
      {{#if submenu}}
        <ul class="menu__sub">
          {{#each submenu}}
            <li><a href="{{href}}" class="menu__link">{{label}}</a></li>
          {{/each}}
        </ul>
      {{/if}}
    </li>
  {{/each}}
</ul>
