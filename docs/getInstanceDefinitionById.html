<h3><a name="getInstanceDefinitionById"></a> getInstanceDefinitionById</h3><p>The getInstanceDefinitionById method takes a instance id (string) as argument and it returns the <a href="#instance-definitions">instanceDefinition</a> with the passed id.</p>
<pre><code class="language-javascript">var instanceDefinition = componentManager.getInstanceDefinitionById(&#39;my-component-id&#39;);
</code></pre>
