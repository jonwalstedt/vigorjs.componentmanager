<h3><a name="dependencies"></a> Dependencies</h3><p>The componentManager depends on <a href="http://backbonejs.org/">Backbone</a>, <a href="http://underscorejs.org/">Underscore</a> and <a href="https://jquery.com/">jQuery</a>. It also plays well with the <a href="https://github.com/kambisports/VigorJS">Vigorjs</a> framework but it does not depend on it.</p>
<p>Dependencies:</p>
<ul>
<li><a href="http://backbonejs.org/">Backbone</a></li>
<li><a href="http://underscorejs.org/">Underscore</a></li>
<li><a href="https://jquery.com/">jQuery</a></li>
</ul>
<p>Plays well with:</p>
<ul>
<li><a href="https://github.com/kambisports/VigorJS">Vigorjs</a></li>
</ul>
