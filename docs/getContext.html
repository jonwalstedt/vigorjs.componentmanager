<h3><a name="getContext"></a> getContext</h3><p>Returns the context of the componentManager as a jQuery object. The context is set either by setting the context property of the <a href="#settings">settings object</a> or by running the <a href="#setContext">setContext</a> method.</p>
<pre><code class="language-javascript">var $context = componentManager.getContext();
</code></pre>
