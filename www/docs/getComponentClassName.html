<h3><a name="getComponentClassName"></a> getComponentClassName</h3><p>Returns the componentClassName of the componentManager. The componentClassName is set either by setting the componentClassName property of the <a href="#settings">settings object</a> or by running the <a href="#setComponentClassName">setComponentClassName</a> method.</p>
<pre><code class="language-javascript">var componentClassName = componentManager.getComponentClassName();
</code></pre>
