<h3><a name="dispose"></a> dispose</h3><p>The dispose method calls <a href="#clear">clear</a> which clears out all data and stored settings. In addition it will unset all internal models and collections it will also call <a href="#removeListeners">removeListeners</a> which removes all eventlisteners.</p>
<p>When disposing the componentManager all active instances will also be disposed.</p>
