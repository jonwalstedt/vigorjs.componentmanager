<h3><a name="getActiveInstanceById"></a> getActiveInstanceById</h3><p>The getActiveInstanceById method takes a instanceDefinition id (string) as argument and returns its instance (instantiated component) if it is currently added to the DOM.</p>
<pre><code class="language-javascript">var instance = componentManager.getActiveInstanceById(&#39;my-instance-definition-id&#39;);
</code></pre>
