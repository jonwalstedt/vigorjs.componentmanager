<h3><a name="getTargetPrefix"></a> getTargetPrefix</h3><p>Returns the targetPrefix of the componentManager. The targetPrefix is set either by setting the targetPrefix property of the <a href="#settings">settings object</a> or by running the <a href="#setTargetPrefix">setTargetPrefix</a> method.</p>
<pre><code class="language-javascript">var targetPrefix = componentManager.getTargetPrefix();
</code></pre>
